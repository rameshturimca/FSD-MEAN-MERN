<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Async/Await Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .todo-item {
      margin-bottom: 8px;
    }
    .completed {
      text-decoration: line-through;
      color: #888;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React Code -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    function TodoList() {
      const [todos, setTodos] = useState([]);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);

      useEffect(() => {
        const fetchTodos = async () => {
          setLoading(true);
          setError(null); // Reset error state when fetching begins
          try {
            const response = await fetch("https://dummyjson.com/todos");
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            const data = await response.json();

            // Simulate a delay before displaying the records
            setTimeout(() => {
              setTodos(data.todos);
            }, 50); // Delay of 1.5 seconds before displaying the todos
          } catch (err) {
            setError(err.message);
          } finally {
            setLoading(false);
          }
        };

        fetchTodos();
      }, []);

      return (
        <div>
          <h1>Todo List</h1>

          {loading && <div className="spinner"></div>} {/* Display spinner while loading */}
          {error && <p className="error">Error: {error}</p>}

          {!loading && !error && todos.length > 0 && (
            <ul>
              {todos.map(todo => (
                <li
                  key={todo.id}
                  className={`todo-item ${todo.completed ? "completed" : ""}`}
                >
                  <strong>ID:</strong> {todo.id} &nbsp;
                  <strong>Task:</strong> {todo.todo} &nbsp;
                  <strong>Completed:</strong> {todo.completed ? "✅" : "❌"}
                </li>
              ))}
            </ul>
          )}

          {/* Message for empty todo list */}
          {!loading && !error && todos.length === 0 && <p>No todos available.</p>}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<TodoList />);
  </script>
</body>
</html>
